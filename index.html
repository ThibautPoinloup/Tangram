<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="theme" rel="stylesheet" type="text/css" href="./css/desordre.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Tangram</title>
</head>
<body>
    <!--LES BOUTONS-->
    <div class="buttons" id="buttons">
        <button onclick="toggleTheme('./css/desordre.css')">desordre</button>
        <button onclick="toggleTheme('./css/carre.css')">carre</button>
        <button onclick="toggleTheme('./css/chien.css')">chien</button>
        <button onclick="toggleTheme('./css/lapin.css')">lapin</button>
        <button onclick="toggleTheme('./css/papillon.css')">papillon</button>
        <button onclick="toggleTheme('./css/girafe.css')">girafe</button>
        <button onclick="toggleTheme('./css/chat.css')">chat</button>
        <button onclick="toggleTheme('./css/kangourou.css')">kangourou</button>
        <button onclick="toggleTheme('./css/dauphin.css')">dauphin</button>
        <button id="darkMode">Switch mode</button>
        <button id="changeColor">change color form</button>

    </div>
    <!--LES SYMBOLES-->
    <div class="container">
        <div class="tangram">
            <div class="draggable un"></div>
            <div class="draggable deux"></div>
            <div class="draggable trois"></div>
            <div class="draggable quatre"></div>
            <div class="draggable cinq"></div>
            <div class="draggable six"></div>
            <div class="draggable sept"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
